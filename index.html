<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Игра на CSS</title>
</head>

    <!-- Отоборажаемое тело страницы -->
<body>
    <!-- Оболочка для демонстрации -->
    <div class="wrapper">
        <!-- Content -->
        <div class="game">
            <div class="game__body">
                <div class="game__items">
                    <div class="game__text">
                        Результат: <span></span>
                    </div>
                </div>
                <div class="game__counter"></div>
            </div>
            <div class="game__win">Победа!</div>
        </div>
        <div class="info">
            <a href="#info" title="Правила игры" class="info__icon">i</a>
            <div id="info" class="info__body">
                <a href="#" class="info__close">X</a>
                <div class="info__text">
                    <p>• Продержись минуту, убегая мышью от квадратов</p>
                    <p>• Игра начнётся при наведении курсора на серое поле</p>
                    <p>• При выходе за пределы поля, игра начнётся с начала</p>
                </div>
            </div>
        </div>
    </div>

</body>
